<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Habit - HealthIt</title>
    <link rel="icon" href="images/HealthIt.png">
    <script defer src="scripts/create.js"></script>
</head>


<body class="createpage-body">
    <!-- Navigation-->
    <nav class="navbar justify-content-center">
        <a class="nav-link" href="#">
            <h1>HealthIt</h1>
        </a>
    </nav>
    <!-- Homepage section  -->
    <main class="container-md p-0">
        <div class="center-container">
            <!-- Container for Create Section -->
            <div class="container-fluid">

                <!-- Top Row  -->
                <div class="row">
                    <div class="col-sm-11 p-3">
                        <h2>Create Habit</h2>
                        <p>
                            Select the healthy habit you would like to track
                        </p>
                    </div>
                    <div class="col-sm-1 p-3">
                        <button type="button" id="createHabitCloseBtn" class="btn-close" aria-label="Close"></button>
                    </div>
                </div>

                <!-- Middle Row -->
                <div class="row">
                    <div class="col-sm-12 px-5 py-3 selection" id="habit_name">
                        <button type="button" class="btn btn-success" id="sleep">Sleep</button>
                        <button type="button" class="btn btn-success" id="exercise">Exercise</button>
                        <button type="button" class="btn btn-success" id="water">Water</button>
                    </div>
                </div>

                <!-- Bottom Row -->
                <div class="row">
                    <div class="p-3 px-5">
                        <!-- Frequency Per Day-->
                        <label for="frequency">Frequency per day</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="measurement"
                                aria-describedby="basic-addon2" id="frequency">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">unit</span>
                            </div>

                        </div>
                        <p id="recommendUnits"></p>
                        <!-- Submit Button -->
                        <button id="createNewHabitBtn" type="button" class="btn btn-primary my-3">Submit</button>

                    </div>

                </div>


            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="container-md">
            <p>
                HealthIt Â©2022. Created by
                <a href="https://github.com/Dnayir">Diren Nayir</a>,
                <a href="https://github.com/doreenkam">Doreen Kamushinda</a> and
                <a href="https://github.com/PrishalM">Prishal Makwana</a>
            </p>
        </div>
    </footer>

</body>

</html>
