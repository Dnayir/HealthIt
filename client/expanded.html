<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard - HealthIt</title>
    <script defer src="scripts/dashboard.js"></script>
</head>

<body class="bashboard-body">
    <!-- Navigation-->
    <nav class="navbar justify-content-center">
        <a class="nav-link" href="#">
            <h1>HealthIt</h1>
        </a>
    </nav>

    <!-- Expanded Habit Section  -->
    <main class="container-md p-0">
        <div class="dashboard-container">

            <div class="container-fluid">
                <!-- First Row with Close Button -->
                <div class="row">
                    <div class="col-sm-11"></div>
                    <div class="col-sm-1">
                        <button type="button" id="settingsCloseBtn" class="btn-close" aria-label="Close"></button>
                    </div>
                </div>

                <!-- Row with Habit, Edit, Goal, Progress -->
                <div class="row">
                    <div class="col-2 p-3"></div>
                    <div class="col-8 p-3">
                        <a href="" class="edit-link">Edit<i class="ps-2 bi bi-pencil"></i></a>
                        <h2 class="habit-name">Habit 1</h2>
                        <div class="habit-progress-container">
                            <div class="habit-progressbar" style="width: 50%;">50%</div>
                        </div>
                        <h6>Goal: X units a day</h6>
                    </div>
                    <div class="col-2 p-3">
                    </div>
                </div>

                <!-- Row for Calendar-->
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 p-3">
                        <h4>Overall progress</h4>
                        <p>Your progress over the last 7 days </p>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 calendarItems">
                                        <ul>
                                            <li>Mon</li>
                                            <li>Tue</li>
                                            <li>Wed</li>
                                            <li>Thu</li>
                                            <li>Fri</li>
                                            <li>Sat</li>
                                            <li>Sun</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-md">
            <p>
                HealthIt Â©2022. Created by
                <a href="https://github.com/Dnayir">Diren Nayir</a>,
                <a href="https://github.com/doreenkam">Doreen Kamushinda</a> and
                <a href="https://github.com/PrishalM">Prishal Makwana</a>
            </p>
        </div>
    </footer>
</body>

</html>
